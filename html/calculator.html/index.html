<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../calculator.html/style.css">
</head>
<body>
    <section class="container">
        <div class="row justify-content-center ">
            <div class="col-md-6 card">
                <div class="card-header">
                    <h4 class="card-title">Simple calculator</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="num1" class="form-lable">Enter first nunmber</label>
                            <input type="number" class="form-control" id="num1" placeholder="Enter first nunmber">
                        </div>
                        <div class="mb-3">
                            <label for="num2" class="form-lable">Enter second nunmber</label>
                            <input type="number" class="form-control" id="num2" placeholder="Enter second nunmber">
                        </div>
                        <div class="mb-3">
                            <lable class="form-label">Result</lable>
                            <span id="result"></span>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-success" onclick="calculate('+')">+</button>
                            <button type="button" class="btn btn-danger" onclick="calculate('-')">-</button>
                            <button type="button" class="btn btn-info" onclick="calculate('*')">*</button>
                            <button type="button" class="btn btn-warning" onclick="calculate('/')">/</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <script>
        function calculate (opr){
            let num1 =parseInt(document.getElementById("num1").value);
            let num2 =parseInt(document.getElementById("num2").value);
            var result = null;
            if(opr == "+"){
                result += (num1 + num2);  
            } 
            else if (opr == "-"){
                result += (num1 - num2);      

            } else if (opr == "*"){
                result += (num1 * num2);      

        } else if (opr == "/"){
                result += (num1 / num2);      
        } else {
            result += "no operator found";
        }
        document.getElementById("result").innerHTML = result;
    }
    </script>
</body>
</html>
