<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="result"></div> <!-- Added result container -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <script>
        fetch('https://dummyjson.com/products') 
            .then(res => res.json())
            .then(json => {
                let productItems = json.products;
                let html = "<div class='row'>";
                for (const key in productItems) {
                    console.log(productItems[key].thumbnail);
                    html += "<div class='col-md-3  card'>";
                    html += "<img src='" + productItems[key].thumbnail + "' class='img-fluid ' alt='" + productItems[key].title + "'>";
                    html += "<div class='card-body'>";
                    html += "<h4>" + productItems[key].title + "</h4>";
                    html += "<p>" + productItems[key].description + "</p>";
                    html += "<p>$" + productItems[key].price + "</p>";
                    html += "</div>";        
                    html += "</div>"; 
                }
                html += "</div>";
                document.getElementById("result").innerHTML = html;
            })
            .catch(error => console.error('Error:', error));

            
    </script>
</body>
</html>
